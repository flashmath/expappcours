<div class="row">
    <div class="col-md-12">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">Profil général</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                    </button>
                </div>
            </div>
            <div class="box-body" style="display: block;">
                <div class="row">
                    <div class="col-md-3">
                     <img class="profile-user-img img-responsive img-circle" ng-src="images/avatar-default.png" alt=""image du profil utilisateur/>
                    </div>
                    <div class="col-md-9">
                        <h3>{{user.firstname}} {{user.name}}</h3>
                        <h4><i class="fa fa-map-marker"></i> {{user.profil.localisation}}</h4>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-3">
        <div class="box">
            <div class="box-body">
                <button class="btn btn-primary btn-block ng-class:activebtn" ng-click="getPanel('ensemble')" >Vue d'ensemble du profil</button>
                <button class="btn btn-primary btn-block" ng-click="getPanel('parameters')">Paramèters</button>
                <button class="btn btn-primary btn-block" ng-click="getPanel('communauty')">Communautés</button>
            </div>
        </div>
    </div>

    <div class="col-md-9" ng-include="panel">
    </div>
